<!DOCTYPE html>
<html>

<head>
    <title>Lembretes</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function obterLembretes() {
            axios.get('http://localhost:4000/lembretes')
                .then(r => {
                    console.log(r);
                    document.getElementById('lemb').value = r.data["1"].texto;
                })
                .catch(e => console.log(e));
        }

        function criarLembrete() {
            const novoLembrete = document.getElementById('novo').value;
            axios.post('http://localhost:4000/lembretes', { "texto": novoLembrete })
                .then(r => console.log("ok"))
                .catch(e => console.log(e));
        }
    </script>
</head>

<body>
    <button type="button" class="btn primary" onclick="obterLembretes()">Obter</button>
    <textarea id="lemb"></textarea>
    <h3>Mande seu lembrete</h3>
    <textarea id="novo"></textarea>
    <button onclick="criarLembrete()">Criar</button>
</body>

</html>
